<div class="row">
  <form class="col s12" #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" >
    <div class="row">
      <div class="input-field col s12" hidden>
        <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="full_name" placeholder="Enter Full Name" type="text" class="validate" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" autocomplete="off" required>
        <label for="full_name">Full Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="position" placeholder="Enter Position" type="text" class="validate" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" autocomplete="off" required>
        <label for="position">Position</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="office" placeholder="Enter Office Name" type="text" class="validate" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" autocomplete="off" required>
        <label for="office">Office</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">attach_money</i>
        <input id="salary" placeholder="Enter Salary" type="text" class="validate" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" autocomplete="off" required>
        <label for="salary">Salary</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="button" name="reset" (click)="resetForm(employeeForm)" >Reset
      <i class="material-icons right">remove_circle</i>
    </button>
    <button class="btn waves-effect waves-light" type="submit" name="submit" [disabled]="!employeeForm.valid" >Submit
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
